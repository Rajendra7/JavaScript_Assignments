<html>
<body>
        <link rel="stylesheet" type="text/css" href="css/pizza.css"/>
        <script type="text/javascript" src="pizzaorder.js"></script>
  <div id="wrapper">
  <div id="inputs">
  <div>
<center><form name="orderForm" >
  
  Name: <input type="text" name="firstname" placeholder="Abeer" required ><br><br>
  Email:<input type="email" name="email" placeholder="aaljarra@uucc.edu" required >
 <br><br>
    <b>Toppings:</b><br><br>
    <input type="checkbox" name="Extra_Cheese" value="Extra_Cheese"><strong> EXtra Extra_Cheese</strong>
    <input type="checkbox" name="chk_pepperoni" value="Pepperoni"><strong> Pepperoni</strong>
    <input type="checkbox" name="Olives" value="Olives"><strong> Olives</strong>
    <input type="checkbox" name="pepper" value="pepper"><strong> pepper</strong>
    <input type="checkbox" name="Bacon" value="Bacon"><strong> Bacon</strong>
    <input type="checkbox" name="Tomatoes" value="Tomatoes"><strong> Tomatoes</strong>
    <input type="checkbox" name="Mushrooms" value="Mushrooms"><strong> Mashrooms</strong>
    <br><br>
    <b>How do you want to get Your Pizza!</b><br>
    <input type="radio" name="size_select" value="Delivery"><strong> Delivery</strong>
    <input type="radio" name="size_select" value="Pickup"><strong> Pickup</strong>
   <br>
    <b>Tip?</b>
    <select>
    <option>15%</option>
    <option>20%</option>
    <option>25%</option>
    </select>
    <p><b>Address:</b></br></p>
	  <textarea required></textarea>
	  <p></p>
      <input type="button"
      value="Submit Order"
      onClick=pizzaOrderSubmit(document)>
  <input type="reset" value="reset" href="#">
  <input type="button" name="Show Summary" value="show summary" href="#">
</form>
<br/>

						</center>

</div>
</div>
